<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React [RU] Tutorial</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Не используйте это в production -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
      .red {
        color: #ff0000;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const App = () => {
        return (
          <React.Fragment>
            <News data={myNews} /> {/* added data property */}
            <Comments />
          </React.Fragment>
        );
      };

      const myNews = [
        {
          author: "Саша Печкин",
          text: "В четверг, четвертого числа..."
        },
        {
          author: "Просто Вася",
          text: "Считаю, что $ должен стоить 35 рублей!"
        },
        {
          author: "Max Frontend",
          text: "Прошло 2 года с прошлых учебников, а $ так и не стоит 35"
        },
        {
          author: "Гость",
          text:
            "Бесплатно. Без смс, про реакт, заходи - https://maxpfrontend.ru"
        }
      ];

      const News = () => {
        return <p>Unfortunately, no news.</p>;
      };

      const Comments = () => {
        return <p>No news - no comments.</p>;
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
