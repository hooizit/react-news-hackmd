<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React [RU] Tutorial</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Не используйте это в production -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
      .red {
        color: #ff0000;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const App = () => {
        return (
          <React.Fragment>
            <News data={myNews} /> {/* added data property */}
            <Comments />
          </React.Fragment>
        );
      };

      const myNews = [
        {
          id: 1, // добавили id
          author: "Саша Печкин",
          text: "В четверг, четвертого числа..."
        },
        {
          id: 2,
          author: "Просто Вася",
          text: "Считаю, что $ должен стоить 35 рублей!"
        },
        {
          id: 3,
          author: "Max Frontend",
          text: "Прошло 2 года с прошлых учебников, а $ так и не стоит 35"
        },
        {
          id: 4,
          author: "Гость",
          text:
            "Бесплатно. Без смс, про реакт, заходи - https://maxpfrontend.ru"
        }
      ];

      class News extends React.Component {
        render() {
          const { data } = this.props;
          let newsTemplate;
          if (data.length) {
            newsTemplate = data.map(el => {
              return (
                <div key={el.id}>
                  <p className="news__author">{el.author}:</p>
                  <p className="news__text">{el.text}:</p>
                </div>
              );
            });
          } else {
            newsTemplate = <p>Unfortunately, no news.</p>;
          }
          return (
            <div className="news">
              {newsTemplate}
              {data.length > 0 ? (
                <strong>News count: {data.length}</strong>
              ) : null}
            </div>
          );
        }
      }

      const Comments = () => {
        return <p>No news - no comments.</p>;
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
